<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/people-list']">Listar</a></li>
        <li class="breadcrumb-item active" aria-current="page">Registrar</li>
    </ol>
</nav>
<div class="card">
    <div class="card-header">
        Registrar persona
    </div>
    <div class="card-body">
        <blockquote class="blockquote mb-0">
            <form (ngSubmit)="insert()" #personaForm="ngForm">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Tipo de documento</label>

                        <select class="form-control" id="tipoDocumento" name="tipoDocumento" [(ngModel)]="persona.tipoDocumentoIdentidad" required>
                          <option value="" disabled>--seleccione una opción--</option>
                            <option *ngFor="let documento of tipoDocumentos" [ngValue]="documento">{{documento.nombre}}</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="numeroDocumento">Número de documento</label>
                        <input type="text" class="form-control" id="numeroDocumento" name="numeroDocumento" placeholder="Número de documento" [(ngModel)]="persona.nroDocumento" minlength="3" #numeroDocumento="ngModel" required>
                        <div class="alert alert-danger" *ngIf="numeroDocumento.invalid && (numeroDocumento.dirty || numeroDocumento.touched)">
                            <div *ngIf="numeroDocumento?.errors.required">Este campo no debe estar vacío</div>
                            <div *ngIf="numeroDocumento?.errors.minlength">Este campo debe tener al menos 3 caracteres</div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nombre">Nombres</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="nombres" [(ngModel)]="persona.nombre" minlength="3" #nombre="ngModel" required>
                        <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                            <div *ngIf="nombre?.errors.required">Este campo no debe estar vacío</div>
                            <div *ngIf="nombre?.errors.minlength">Este campo debe tener al menos 3 caracteres</div>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="apellido">Apellidos</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" placeholder="apellidos" [(ngModel)]="persona.apellido" minlength="3" #apellido="ngModel" required>
                        <div class="alert alert-danger" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
                            <div *ngIf="apellido?.errors.required">Este campo no debe estar vacío</div>
                            <div *ngIf="apellido?.errors.minlength">Este campo debe tener al menos 3 caracteres</div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="telefono">Teléfono</label>
                        <input type="text" class="form-control" id="telefono" name="telefono" placeholder="teléfono" [(ngModel)]="persona.telefono">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" [disabled]="!personaForm.valid">Registrar</button>
            </form>

        </blockquote>
    </div>
</div>

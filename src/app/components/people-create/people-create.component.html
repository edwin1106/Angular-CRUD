<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/people-list']">Listar</a></li>
        <li class="breadcrumb-item active" aria-current="page">crear</li>
    </ol>
</nav>


<div class="card">
    <div class="card-header">
        Registrar persona
    </div>
    <div class="card-body">
        <blockquote class="blockquote mb-0">
            <p>Favor diligenciar el formulario</p>
            <form (ngSubmit)="insert()" #personaForm="ngForm">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Tipo de documento</label>
                        <select class="form-control" id="tipoDocumento" name="tipoDocumento" [(ngModel)]="persona.tipoDocumentoIdentidad" required>
                            <option *ngFor="let documento of tipoDocumentos" [ngValue]="documento">{{documento.nombre}}</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                            <label for="numeroDocumento">Número de documento</label>
                            <input type="text" class="form-control" id="numeroDocumento" name="numeroDocumento" placeholder="documento" [(ngModel)]="persona.nroDocumento">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nombre">Nombres</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="nombres" [(ngModel)]="persona.nombre">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="apellido">Apellidos</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" placeholder="apellidos" [(ngModel)]="persona.apellido">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="telefono">Teléfono</label>
                        <input type="text" class="form-control" id="telefono" name="telefono" placeholder="teléfono" [(ngModel)]="persona.telefono">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>

        </blockquote>
    </div>
</div>

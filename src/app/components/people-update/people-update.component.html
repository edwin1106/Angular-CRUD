
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/people-list']">Listar</a></li>
        <li class="breadcrumb-item active" aria-current="page">Actualizar</li>
    </ol>
  </nav>
  
  <div class="card">
    <div class="card-header">
        Actualizar persona
    </div>
    <div class="card-body">
        <blockquote class="blockquote mb-0">
          <form (ngSubmit)="update()" #personaForm="ngForm">
              <div class="form-row">
                  <div class="form-group col-md-6">
                      <label for="nombres">Tipo documento</label>
                      <select class="form-control" id="tipoDocumentoIdentidad" name="tipoDocumentoIdentidad" [(ngModel)]="persona.tipoDocumentoIdentidad" required>
                        <option *ngFor="let documento of tipoDocumentos" [ngValue]="documento">{{documento.nombre}}</option>
                      </select>
                  </div>
                  <div class="form-group col-md-6">
                      <label for="nroDocumento">Numero documento</label>
                      <input type="text" class="form-control" id="nroDocumento" placeholder="Número de documento" name="nroDocumento" [(ngModel)]="persona.nroDocumento" minlength="3" #nroDocumento="ngModel" required>
                      <div class="alert alert-danger" *ngIf="nroDocumento.invalid && (nroDocumento.dirty || nroDocumento.touched)">
                          <div *ngIf="nroDocumento?.errors.required">Este campo es requerido</div>
                          <div *ngIf="nroDocumento?.errors.minlength">Este campo debe tener al menos 3 caracteres</div>
                      </div>
                  </div>
              </div>
  
              <div class="form-row">
                  <div class="form-group col-md-6">
                      <label for="nombres">Nombres</label>
                      <input type="text" class="form-control" id="nombres" placeholder="nombres" name="nombre" [(ngModel)]="persona.nombre" minlength="3" #nombres="ngModel" required>
                      <div class="alert alert-danger" *ngIf="nombres.invalid && (nombres.dirty || nombres.touched)">
                          <div *ngIf="nombres?.errors.required">Este campo es requerido</div>
                          <div *ngIf="nombres?.errors.minlength">Este campo debe tener al menos 3 caracteres</div>
                      </div>
  
                  </div>
                  <div class="form-group col-md-6">
                      <label for="apellidos">Apellidos</label>
                      <input type="text" class="form-control" id="apellidos" placeholder="apellidos" name="apellidos" [(ngModel)]="persona.apellido" minlength="3" #apellidos="ngModel" required>
                      <div class="alert alert-danger" *ngIf="apellidos.invalid && (apellidos.dirty || apellidos.touched)">
                          <div *ngIf="apellidos?.errors.required">Este campo es requerido</div>
                          <div *ngIf="apellidos?.errors.minlength">Este campo debe terner al menos 3 caracteres</div>
                      </div>
  
                  </div>
              </div>
              <div class="form-row">
                  <div class="form-group col-md-6">
                      <label for="telefono">Teléfono</label>
                      <input type="text" class="form-control" id="telefono" placeholder="teléfono" name="telefono" [(ngModel)]="persona.telefono">
                  </div>
              </div>
  
              <button type="submit" class="btn btn-primary" [disabled]="!personaForm.form.valid">Actualizar</button>
          </form>
  
        </blockquote>
    </div>
  </div>
